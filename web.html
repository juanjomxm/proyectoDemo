<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
</head>
<body>

    <section id="nombre-y-apellidos">

        <h1>Escribe tu nombre</h1>
        <input id="nombre" placeholder="Nombre">
        <input id="apellido" placeholder="Apellidos"> 
        <button>Seleccionar</button>
        <p id="resultado"></p>

    </section>

    <section id="seleccionar-auto">

        <h2>Escoge el auto que mas te guste</h2>

        <label for="ferrari">Ferarri</label>
        <input type="radio" name="auto" id="ferrari">

        <label for="lamborghini">Lamborghini</label>
        <input type="radio" name="auto" id="lamborghini">

        <label for="bugatti">Bugatti</label>
        <input type="radio" name="auto" id="bugatti">

        <label for="tesla">Tesla</label>
        <input type="radio" name="auto" id="tesla">

        <button id="auto-elegido">Seleccionar</button>

        <p id="auto-escogido"></p>

    </section>

    <section id="personaliza-auto">

        <h3>Personaliza tu auto</h3>
        <input id="color" placeholder="color">
        <input id="tipo" placeholder="claisico-deportivo">
        <button id="boton-personalizacion">Seleccionar</button>
        <p id="resultado-personalizacion"></p>

    </section>

    <section>

        <h3>Si tienes algun cupon, validalo aca</h3>
        <input id="precio-auto">
        <input id="cupon">
        <button id="boton-cupon">Validar</button>
        <p id="resultado-descuento"></p>
        
    </section>

    <section>

        <h2>Quien es tu cientifico preferido</h2>
        <label for="einstein">Einstein</label>
        <input type="radio" name="cientifico" id="einstein">
        <label for="newton">Newton</label>
        <input type="radio"  name="cientifico" id="newton">
        <label for="tesla1">Tesla</label>
        <input type="radio"  name="cientifico" id="tesla1">
        <label for="turing">Alan Turing</label>
        <input type="radio"  name="cientifico" id="turing">
        <button id="boton-cientifico">Seleccionar</button>
        <p id="parrafo-cientifico"></p>

    </section>

    

<script src="./web.js"></script>
    
</body>
</html>
