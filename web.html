    <section id="seleccionar-auto">

        <h2>Escoge el auto que mas te guste</h2>

        <label for="ferrari">Ferarri</label>

        <label for="lamborghini">Lamborghini</label>
        <input type="radio" name="auto" id="lamborghini">

        <label for="bugatti">Bugatti</label>

        <label for="tesla">Tesla</label>

        <button id="auto-elegido">Seleccionar</button>

        <p id="auto-escogido"></p>


    </section>

    

<script src="./web.js"></script>
